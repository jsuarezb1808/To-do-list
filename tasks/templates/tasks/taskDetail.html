{%extends 'base.html'%}
{%block content%}
<div class="task">
  <h2>{{task.title}}</h2>
  <p>{{task.content}}</p>
  {%if task.status == '1'%}
    <p>status:pending</p>
  {%elif task.status == '2'%}
    <p>status:ongoing</p>
  {%else%}
    <p>status:finished</p>
  {%endif%}
  <form method="post" action="{% url 'tasks:update' slug=task.slug%}">
    {% csrf_token %}
    <button type="submit">update</button>
</div>
{%endblock%}
